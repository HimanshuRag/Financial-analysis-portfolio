name: Regenerate outputs

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run data load and analysis
        run: |
          python load_data.py
          python analysis_and_viz.py

      - name: Upload CSV artifact
        uses: actions/upload-artifact@v4
        with:
          name: financial-ratios-csv
          path: financial_ratios_analysis.csv

      - name: Upload PNG artifact
        uses: actions/upload-artifact@v4
        with:
          name: financial-ratios-plot
          path: financial_ratios_visualization.png
